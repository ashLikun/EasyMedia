apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.ashlikun.media.simple"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion 19
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven {
            jcenter()
            url "https://jitpack.io"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.designVersion
    implementation project(":library")
    implementation 'com.github.ashLikun.CommonAdapter:adapter:1.1.9'
    //okhttp
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.github.ashLikun:OkHttpUtils:1.4.2'
    //图片加载
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    implementation 'jp.wasabeef:glide-transformations:2.0.1'
    implementation 'com.github.ashLikun.frame:glideutils:2.0.1'
    implementation 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
//    compile 'com.github.ashLikun.ijkplayer:lite:0.0.1'
    implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'
}

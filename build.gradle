buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    compileSdkVersion = 26
    buildToolsVersion = "26.0.2"
    designVersion = "com.android.support:design:25.3.1"
    v4Version = "com.android.support:support-v4:25.3.1"
    frameVersion = "1.4.0"
    targetSdkVersion = 25
    minSdkVersion = 16
    versionCode = 1
    versionName = "0.0.1"
}